<body>
  <div class="wrapper">

    <!-- header -->
    <header class="header ">
      <div class="container">
        <h1 class="header-logo">
          <a href=".">ライブコマース企画書</a>
        </h1>
        <nav class="gnav">
          <ul class="gnav-list">
            <li class="gnav-item"><a href=".#works">概要</a></li>
            <li class="gnav-item"><a href="./#content">News</a></li>
            <li class="gnav-item"><a href="./#contact">会社案内</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- /header -->

    <main class="content">

      <section class="about section" id="about">
        <div class="container">
          <div class="title">
            <h2>費用</h2>
          </div>
        </div>
      </section>

      <div class="flow-container">
        <div class="flow-title">
          <h2>発生する費用</h2>
        </div>
        <div class="flow-img">
          <img src="img/second_ryoukin.png" alt="" />
        </div>
        <div class="flow-text">
          <p>
            リメイクに対しての工賃とリメイクをするために必要な資材(マジックテープ、ファスナー、スナップボタン等)の費用が発生します。
          </p>
        </div>
      </div>

      <div class="flow-container">
        <div class="flow-title">
          <h2>連絡手段</h2>
        </div>
        <div class="flow-img">
          <img src="img/second_yaritori.png" alt="" />
        </div>
        <div class="flow-text">
          <p>
            ラインアプリでのご質問、ご相談をお受けしています。今後、システム内にチャット機能を拡張する予定です。
          </p>
        </div>
      </div>

      <div class="flow-container">
        <div class="flow-title">
          <h2>お支払い</h2>
        </div>
        <div class="flow-img">
          <img src="img/second_kessai.png" alt="" />
        </div>
        <div class="flow-text">
          <p>
            今後、後払い納得決済の導入を予定してます。
          </p>
        </div>
      </div>

      <div class="flow-container">
        <div class="flow-title">
          <h2>送料</h2>
        </div>
        <div class="flow-img">
          <img src="img/second_souryou.png" alt="" />
        </div>
        <div class="flow-text">
          <p>
            基本的に無料です。当社へのリメイク用の服の送料は、ご負担をよろしくお願いします。
          </p>
        </div>
      </div>

      <div class="home-link">
        <a href="./#works">Works一覧へ</a>
      </div>
  </div>

  <div class="page-top" id="js-page-top">
    <span class="material-icons-outlined">expand_less</span>
